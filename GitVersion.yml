mode: Mainline
branches:
  main:
    increment: Minor   # Or Patch depending on your preference
    tag: 'v'            # Use "v" prefix for main version (e.g., v1.0.0)
  develop:
    increment: Patch    # Increments patch for develop
    tag: 'beta'         # Will generate versions like 1.0.0-beta.1
